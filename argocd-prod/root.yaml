apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd-prod/applications 
    repoURL: 'https://github.com/SANDIXST/testArgoCd.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
      