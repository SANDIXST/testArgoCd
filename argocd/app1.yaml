   # argocd/app1.yaml
   apiVersion: argoproj.io/v1alpha1
   kind: Application
   metadata:
     name: app1
   spec:
     project: default
     source:
       repoURL: 'https://github.com/SANDIXST/testArgoCd.git'
       targetRevision: HEAD
       path: app1/k8s
     destination:
       server: 'https://kubernetes.default.svc'
       namespace: default
     syncPolicy:
       automated:
         prune: true
         selfHeal: true